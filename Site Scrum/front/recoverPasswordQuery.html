<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrum Academy - Recuperar Senha</title>
    <link href="CSS/login.css" rel="stylesheet" type="text/css">
    <link href="estilos.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div style="display:flex; width:99vw; height:99vh;">
        <div class="caixaLogin">
            <div class="blocoImagem">
                <img src="img/logo_site.png" alt="Logo DevScrum™" style="width:200px; height:200px;">
                <h1>SCRUM ACADEMY</h1>
                <h3>Pergunta de Segurança</h3>
            </div>
            <div>
                <form method="post">
                    <textarea name="pergunta" style="width:48em; resize:none; font-size:1.2em;" readonly=true >Qual o nome do seu avó ou avô?</textarea><br><br>
                    <div style="text-align:left;">
                        
                        <label for="resposta">Resposta</label><br>
                        <input name="resposta" id="resposta" type="text" class="loginTextbox" style="width:98%;"><br><br>
                    </div>
                    <button type="button" class="loginBotao" onclick="window.location.href = 'recoverPasswordNew.html';" style="padding:10px 30px;">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
