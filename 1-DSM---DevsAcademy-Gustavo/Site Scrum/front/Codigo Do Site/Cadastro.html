<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrumAcademy - Cadastro</title>
    <link href="css/estilos.css" rel="stylesheet" type="text/css">
    <script>
        function cadastroAluno() {
            const Nome = document.getElementById('nome').value;
            const Mail = document.getElementById('email').value;
            const Senha = document.getElementById('senha').value;
            //window.alert("cheguei aqui");
            const data = {

                nome: Nome,
                mail: Mail,
                senha: Senha
            };


            const response = fetch('http://localhost:3002/user/usuario', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=utf-8',
                },
                body: JSON.stringify(data),
                mode: "no-cors"
            });
            window.alert(response.json());
            const result = response.json();
        };
        
    </script>

</head>

<body>
    <div style="display:flex; width:100vw; height:100vh;">
        <div class="caixaLogin">
            <div class="blocoImagem">
                <img src="img/logo_site.png" alt="Logo DevScrum™" style="width:200px; height:200px;">
                <h1>SCRUM ACADEMY</h1>
                <h2>Cadastro</h2>
            </div>
            <div>
                <form method="post" id="formCadastro">
                    <!--post é mais seguro para lidar com logins porque ele manda as informações no corpo do pedido ao inves da url-->
                    <div style="text-align:left; margin-left:auto; margin-right:auto; width:70%;">
                        <label for="nome">Nome</label><br>
                        <input name="nome" id="nome" type="text" class="loginTextbox"><br>
                        <label for="email">E-Mail</label><br>
                        <input name="login" id="email" type="email" class="loginTextbox" autocomplete="email"><br>
                        <label for="senha">Senha</label><br>
                        <input name="senha" id="senha" type="password" class="loginTextbox">
                    </div><br><br>
                    <button type="button" class="loginBotao"
                        onclick="window.location.href = 'Login.html';">Voltar</button>
                    <!--<input type="submit" value="Criar" class="loginBotao"> Descomente-me enviar informações pro javascript-->
                    <button type="submit" class="loginBotao" onclick="cadastroAluno()">Cadastrar</button>

                </form>
            </div>

        </div>
    </div>



</body>

</html>
